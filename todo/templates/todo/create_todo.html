{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Добавить задание</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.image.label_tag }} 
                {{ form.image }}
            </div>
            <div class="mb-4">
                {{ form.title.label_tag }} 
                {{ form.title }}
            </div>
            <div class="mb-4">
                {{ form.content.label_tag }} 
                {{ form.content }}
            </div>
            <div class="mb-4">
                {{ form.due_date.label_tag }} 
                {{ form.due_date }}
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 text-white bg-blue-500 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Добавить
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
