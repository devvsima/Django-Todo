{% extends "base.html" %}




{% block content %}
<body class="flex flex-col items-center min-h-screen bg-gray-100 pt-20">
    
    <ul class="mt-4 w-full max-w-2xl space-y-2">
    {% for i in todolist %}
    <li class="flex items-center justify-between px-4 py-2 bg-white border rounded-md shadow-sm">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-2"></i>
            <span>{{i.title}}</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-gray-500 text-sm">{{i.due_date}}</span>
            <button class="text-blue-500 hover:text-blue-700 focus:outline-none">
                <i class="fas fa-check"></i>
            </button>
            <button class="text-red-500 hover:text-red-700 focus:outline-none">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </li>
    {% endfor %}
     
    </ul>
</body>
{% endblock content %}
